<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Mengenal Sayur</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sayuran.css') }}">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Tombol Back -->
    <div class="back-button">
        <a href="/home">
            <img src="{{ url_for('static', filename='img/back.png') }}" alt="Back">
        </a>
    </div>

    <!-- Corner Sayuran -->
    <img src="{{ url_for('static', filename='img/vegetables_corner_top.png') }}" alt="Sayuran Top" class="corner top-left">
    <img src="{{ url_for('static', filename='img/vegetables_corner.png') }}" alt="Sayuran Bottom" class="corner bottom-right">

    <!-- Kontainer Utama -->
    <div class="content-row shift-right">

        <!-- Kolom kiri: Kamera + Tombol -->
        <div class="left-col">
            <div class="image-box">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" style="display:none;"></canvas>
            </div>

            <!-- Tombol Kamera & Upload -->
            <div class="button-box">
                <button id="capture" class="btn camera">
                    Foto dengan Kamera 
                    <img src="{{ url_for('static', filename='img/Camera.svg.png') }}" alt="Camera" class="icon-btn">
                </button>
                <button id="upload" class="btn upload">
                    Unggah Gambar 
                    <img src="{{ url_for('static', filename='img/Vector.png') }}" alt="Upload" class="icon-btn">
                </button>
                <input type="file" id="fileInput" accept="image/*" style="display:none;">
            </div>
        </div>

        <!-- Kolom kanan: Translate -->
        <div class="translate-wrapper">
            <div class="translate-box">
                <!-- Indonesia -->
                <div class="translate-item">
                    <img src="{{ url_for('static', filename='img/flag indo.png') }}" alt="Indonesia" class="flag">
                    <div class="translate-content">
                        <span class="text" id="textID"></span>
                        <button class="audio-btn" id="btnAudioID" style="display:none;">
                            <div class="audio-wrapper">
                                <div class="play-icon">
                                    <img src="{{ url_for('static', filename='img/play.png') }}" alt="Play">
                                </div>
                                <div class="wave-icon" style="display:none;">
                                    <span></span><span></span><span></span>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- English -->
                <div class="translate-item">
                    <img src="{{ url_for('static', filename='img/flag uk.png') }}" alt="English" class="flag">
                    <div class="translate-content">
                        <span class="text" id="textEN"></span>
                        <button class="audio-btn" id="btnAudioEN" style="display:none;">
                            <div class="audio-wrapper">
                                <div class="play-icon">
                                    <img src="{{ url_for('static', filename='img/play.png') }}" alt="Play">
                                </div>
                                <div class="wave-icon" style="display:none;">
                                    <span></span><span></span><span></span>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tombol Reload pakai gambar -->
           <!-- Tombol Reload pakai teks + gambar -->
            <div class="reload-box">
                <button id="reload" class="btn reload" style="display:none;">
                    Coba Lagi
                    <img src="{{ url_for('static', filename='img/reload.png') }}" alt="Reload" class="icon-btn">
                </button>
            </div>

        </div>
    </div>

    <script src="{{ url_for('static', filename='js/sayuran.js') }}"></script>
</body>
</html>
