  <title>Puzzle Drag Drop</title>

  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<body>
  <!-- Corner Sayuran -->
  <img src="{{ url_for('static', filename='img/vegetables_corner_top1.png') }}" alt="Vegetables Corner" class="decor decor-right">
  <img src="{{ url_for('static', filename='img/vegetables_corner1.png') }}" alt="Vegetables Corner" class="decor decor-left">

  <!-- Tombol Back (timernya akan muncul di samping kiri tombol back) -->
  <a href="/pilih_level" class="back-button">
    <img src="{{ url_for('static', filename='img/back.png') }}" alt="Back">
  </a>

  <audio id="id-player"></audio>

  <!-- Timer (diletakkan di samping tombol back) -->
  <div id="timer">Waktu 00:00</div>

<!-- Judul + Tombol Sound -->
<div id="title-wrapper">
  <h1 id="game-title">Susun puzzle<br>sayuran ini</h1>
  <button id="sound-btn" class="sound-button">
    <img src="{{ url_for('static', filename='img/sound.png') }}" alt="Sound">
  </button>
</div>


  <!-- Progress Soal -->
  <h2 id="progress">Soal 1/5</h2>

  <!-- Container utama -->
  <div id="game-container">
    <!-- Board -->
    <div id="board">
      <img id="full-image" src="" alt="Gambar Full" class="hidden">
      <div id="siluet" class="hidden">
        <img src="" alt="Siluet" class="siluet-bg">
        <div id="slots"></div>
      </div>
    </div>

    <!-- Potongan puzzle -->
    <div id="pieces-container"></div>
  </div>

  <!-- Pesan selesai -->
  <div id="message" class="hidden">ðŸŽ‰ Puzzle Selesai! ðŸŽ‰</div>
