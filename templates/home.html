<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>Belajar dan Bermain</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="home">

  <audio id="voice-instruction" src="{{ url_for('static', filename='sounds/instruction.mp3') }}"></audio>
  <audio id="voice-sayuran" src="{{ url_for('static', filename='sounds/mengenal_sayuran.mp3') }}"></audio>
  <audio id="voice-hewan" src="{{ url_for('static', filename='sounds/mengenal_hewan.mp3') }}"></audio>
  <audio id="voice-permainan" src="{{ url_for('static', filename='sounds/permainan.mp3') }}"></audio>
  <audio id="background-music" src="{{ url_for('static', filename='sounds/bensound-besttime.m4a') }}" loop></audio>

  <div id="start-overlay" style="position: fixed; inset: 0; background: #EAF7FF; display: flex; justify-content: center; align-items: center; z-index: 9999;">
    <button id="start-btn" style="background:none;border:none;cursor:pointer;">
      <img src="{{ url_for('static', filename='img/start_logo.png') }}" alt="Mulai" class="btn-pulse" style="width:260px;">
    </button>
  </div>

  <img src="{{ url_for('static', filename='img/monyet_corner.png') }}" class="decor decor-left" alt="Monkey">
  <img src="{{ url_for('static', filename='img/vegetables_corner.png') }}" class="decor decor-right" alt="Vegetables">

  <div class="content" style="display:none;">
    <h1>Belajar Dan <br> Bermain</h1>
    <div class="menu-buttons">
      <button class="menu-card sayuran" onclick="goMenu('sayuran')">
        <img src="{{ url_for('static', filename='img/sayuran_button.png') }}" alt="Sayuran">
        <span>Mengenal Sayuran</span>
      </button>

      <button class="menu-card hewan" onclick="goMenu('hewan')">
        <img src="{{ url_for('static', filename='img/hewan_button.png') }}" alt="Hewan">
        <span>Mengenal Hewan</span>
      </button>

      <button class="menu-card permainan" onclick="goMenu('permainan')">
        <img src="{{ url_for('static', filename='img/permainan_button.png') }}" alt="Permainan">
        <span>Permainan</span>
      </button>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('start-overlay');
    const content = document.querySelector('.content');
    const bgMusic = document.getElementById('background-music');
    const instruction = document.getElementById('voice-instruction');

    const cardSayuran = document.querySelector('.menu-card.sayuran');
    const cardHewan = document.querySelector('.menu-card.hewan');
    const cardPermainan = document.querySelector('.menu-card.permainan');

    const voiceMap = {
      sayuran: { audio: document.getElementById('voice-sayuran'), url: '/sayuran' },
      hewan: { audio: document.getElementById('voice-hewan'), url: '/hewan' },
      permainan: { audio: document.getElementById('voice-permainan'), url: '/permainan' }
    };

    function stopAllVoices() {
      instruction.pause(); instruction.currentTime = 0;
      Object.values(voiceMap).forEach(v => { v.audio.pause(); v.audio.currentTime = 0; });
      [cardSayuran, cardHewan, cardPermainan].forEach(c => c.classList.remove('btn-pulse'));
    }

    function goMenu(type) {
      stopAllVoices();
      bgMusic.volume = 0.02;
      const activeBtn = document.querySelector(`.menu-card.${type}`);
      if (activeBtn) activeBtn.classList.add('btn-pulse');

      const item = voiceMap[type];
      const targetUrl = item.url;
      const navigate = () => { window.location.href = targetUrl; };
      const safetyTimer = setTimeout(navigate, 1500);

      item.audio.play().then(() => {
        item.audio.onended = () => {
          clearTimeout(safetyTimer);
          navigate();
        };
      }).catch(() => {
        clearTimeout(safetyTimer);
        navigate();
      });
    }

    document.getElementById('start-btn').addEventListener('click', () => {
      sessionStorage.setItem("hasStarted", "true");
      overlay.style.display = "none";
      content.style.display = "block";
      bgMusic.volume = 0.05;
      bgMusic.play();
      instruction.play();

      instruction.ontimeupdate = () => {
        let time = instruction.currentTime;

        // Reset semua dulu agar tidak ada tombol yang "ketinggalan" menyala
        cardSayuran.classList.remove('btn-pulse');
        cardHewan.classList.remove('btn-pulse');
        cardPermainan.classList.remove('btn-pulse');

        // Nyalakan sesuai detik suara
        if (time >= 4 && time <= 5.5) { 
          cardSayuran.classList.add('btn-pulse');
        } else if (time >= 6 && time <= 7.5) { 
          cardHewan.classList.add('btn-pulse');
        } else if (time >= 8 && time <= 10) { 
          cardPermainan.classList.add('btn-pulse');
        }
      };

      instruction.onended = () => {
        bgMusic.volume = 0.05;
        [cardSayuran, cardHewan, cardPermainan].forEach(c => c.classList.remove('btn-pulse'));
      };
    });

    window.addEventListener("pageshow", () => {
      if (sessionStorage.getItem("hasStarted")) {
        overlay.style.display = "none";
        content.style.display = "block";
        bgMusic.volume = 0.05;
        bgMusic.play().catch(()=>{});
      }
    });
  </script>
</body>
</html>
