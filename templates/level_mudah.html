<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Level Mudah – Pilih Nama Sayuran</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mudah.css') }}">
</head>
<body>

  <!-- Dekor pojok -->
  <img src="{{ url_for('static', filename='img/vegetables_corner_top1.png') }}" class="decor decor-right" alt="">
  <img src="{{ url_for('static', filename='img/vegetables_corner1.png') }}" class="decor decor-left" alt="">

  <!-- Tombol Back -->
<!-- Tombol Back -->
  <a href="/pilih_level" class="back-button" style="display:none;">
    <img src="{{ url_for('static', filename='img/back.png') }}" alt="Kembali">
  </a>


  <!-- Judul + tombol suara -->
  <header class="header">
    <h1 id="title-text"></h1>
    <button id="btn-speak" class="speak-btn" aria-label="Putar instruksi">
      <img src="{{ url_for('static', filename='img/sound.png') }}" alt="speak">
    </button>
  </header>

  <!-- Overlay salah -->
  <div id="wrong-overlay" class="wrong-overlay hidden">
    <div class="wrong-content">
      <h1>✖</h1>
      <p id="wrong-text"></p>
    </div>
  </div>

  <!-- Gambar sayuran -->
  <main id="game">
    <div class="image-wrap">
      <img id="veg-image" src="" alt=""> <!-- ✅ diisi dari JS -->
    </div>

    <!-- Pilihan jawaban -->
    <div id="options" class="options"></div>
  </main>

  <!-- Progress -->
  <div id="progress" class="progress">Soal 1/5</div>

  <!-- Feedback -->
  <div id="toast" class="toast hidden"></div>

  <!-- Audio -->
  <audio id="sfx-correct" src="{{ url_for('static', filename='sounds/correct.mp3') }}"></audio>
  <audio id="sfx-wrong" src="{{ url_for('static', filename='sounds/wrong.mp3') }}"></audio>
  <audio id="id-player"></audio>

  <script src="{{ url_for('static', filename='js/mudah.js') }}"></script>

</body>
</html>
